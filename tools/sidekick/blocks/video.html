<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Block Examples</title>
</head>
<body>
    <main>
        <!-- Library Metadata for Video Block -->
        <div>
            <table>
                <tr><th>Library Metadata</th><th></th></tr>
                <tr><td>name</td><td>Video</td></tr>
                <tr><td>description</td><td>Embed videos with custom controls and responsive design</td></tr>
                <tr><td>searchtags</td><td>media, player, embed, youtube, vimeo</td></tr>
            </table>
        </div>

        <hr>

        <!-- Basic Video Example -->
        <div>
            <h2>Basic Video</h2>
            <table>
                <tr><th>Video</th><th></th></tr>
                <tr>
                    <td>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">https://www.youtube.com/watch?v=dQw4w9WgXcQ</a>
                    </td>
                </tr>
            </table>
        </div>

        <hr>

        <!-- Video with Custom Poster -->
        <div>
            <h2>Video with Custom Poster</h2>
            <table>
                <tr><th>Video</th><th></th></tr>
                <tr>
                    <td>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">https://www.youtube.com/watch?v=dQw4w9WgXcQ</a>
                    </td>
                    <td>
                        <picture>
                            <img src="https://via.placeholder.com/640x360/ff6600/ffffff?text=Custom+Poster" alt="Custom Video Poster">
                        </picture>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
