<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hotspot Block Examples</title>
</head>
<body>
    <main>
        <div>
            <table>
                <tr><th>Library Metadata</th><th></th></tr>
                <tr><td>name</td><td>Hotspot</td></tr>
                <tr><td>description</td><td>Interactive hotspots on images with additional content</td></tr>
                <tr><td>searchtags</td><td>interactive, image, tooltip, overlay</td></tr>
            </table>
        </div>
        <hr>
        <div>
            <table>
                <tr><th>Hotspot</th><th></th></tr>
                <tr>
                    <td>
                        <picture>
                            <img src="https://via.placeholder.com/600x400/0066cc/ffffff?text=Interactive+Image" alt="Hotspot Image">
                        </picture>
                    </td>
                    <td>
                        <p>25%, 30%</p>
                        <h4>Feature 1</h4>
                        <p>Description of the first hotspot feature.</p>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p>75%, 60%</p>
                        <h4>Feature 2</h4>
                        <p>Description of the second hotspot feature.</p>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
