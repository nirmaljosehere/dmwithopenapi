<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header Block Examples</title>
</head>
<body>
    <main>
        <div>
            <table>
                <tr><th>Library Metadata</th><th></th></tr>
                <tr><td>name</td><td>Header</td></tr>
                <tr><td>description</td><td>Site navigation and branding header</td></tr>
                <tr><td>searchtags</td><td>navigation, nav, menu, logo, branding</td></tr>
            </table>
        </div>
        <hr>
        <div>
            <table>
                <tr><th>Header</th><th></th></tr>
                <tr>
                    <td>
                        <p><strong>Logo</strong></p>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/products">Products</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/contact">Contact</a></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
