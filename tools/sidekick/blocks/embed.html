<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Embed Block Examples</title>
</head>
<body>
    <main>
        <!-- Library Metadata for Embed Block -->
        <div>
            <table>
                <tr><th>Library Metadata</th><th></th></tr>
                <tr><td>name</td><td>Embed</td></tr>
                <tr><td>description</td><td>Embed external content like social media posts, forms, or widgets</td></tr>
                <tr><td>searchtags</td><td>iframe, external, social, widget, form</td></tr>
            </table>
        </div>

        <hr>

        <!-- Basic Embed Example -->
        <div>
            <h2>Basic Embed</h2>
            <table>
                <tr><th>Embed</th><th></th></tr>
                <tr>
                    <td>
                        <a href="https://codepen.io/pen/abc123">https://codepen.io/pen/abc123</a>
                    </td>
                </tr>
            </table>
        </div>

        <hr>

        <!-- Social Media Embed -->
        <div>
            <h2>Social Media Embed</h2>
            <table>
                <tr><th>Embed</th><th></th></tr>
                <tr>
                    <td>
                        <a href="https://twitter.com/user/status/123456789">https://twitter.com/user/status/123456789</a>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
